<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <form action="/" method="post">{% csrf_token %}
        {{ form.title }}
        <input type="submit" name="create task" />
    </form>
    {% for task in tasks %}
        <div>
            <p>{{ task }}</p>
        </div>
    {% endfor %}
</body>
</html>
